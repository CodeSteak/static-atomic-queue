[package]
name = "looper-vst"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "^0.4.14"

vst = { git = "https://github.com/rustaudio/vst-rs", rev = "a398697b0214129720af2480e98f1abf7beecfce" }
log4rs = { version = "^1.0.0", features = ["rolling_file_appender", "compound_policy", "size_trigger"] }
dirs = "^3.0.2"
thiserror = "^1.0.25"

iced = "^0.3.0"
iced_baseview = { path = "../iced-baseview" }
iced-editor = { path = "../iced-editor" }
audio-garbage-collector = { path = "../audio-garbage-collector" }
audio-parameter-store = { path = "../audio-parameter-store" }
audio-processor-traits = { path = "../audio-processor-traits" }
looper-processor = { path = "../looper-processor" }

[lib]
name = "loopi"
crate-type = ["cdylib"]

[package.metadata.bundle]
name = "Loopi"
identifier = "com.beijaflor.Loopi"

[package.metadata.bundle.macos.properties]
CFBundleGetInfoString = "vst"

