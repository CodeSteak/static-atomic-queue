[package]
name = "looper-vst"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "^0.4.14"

vst = { git = "https://github.com/rustaudio/vst-rs", rev = "a398697b0214129720af2480e98f1abf7beecfce" }

looper-processor = { path = "../looper-processor" }
audio-garbage-collector = { path = "../audio-garbage-collector" }
audio-processor-traits = { path = "../audio-processor-traits" }

[lib]
name = "loopi"
crate-type = ["cdylib"]

[package.metadata.bundle]
name = "Loopi"
identifier = "com.beijaflor.Loopi"

[package.metadata.bundle.macos.properties]
CFBundleGetInfoString = "vst"

