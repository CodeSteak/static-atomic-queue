log = "0.4.14"

[dev-dependencies]
wisual-logger = { version = "0.1", path = "../../ops/wisual-logger" }
audio-processor-testing-helpers = { path = "../../testing/audio-processor-testing-helpers", version = "1.0.0-alpha.3" }
