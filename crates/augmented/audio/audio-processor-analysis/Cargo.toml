[package]
name = "audio-processor-analysis"
version = "0.1.0-alpha.3"
edition = "2018"
description = "Audio analysis processors"
license = "MIT"
homepage = "https://github.com/yamadapc/augmented-audio"
repository = "https://github.com/yamadapc/augmented-audio"

[dependencies]
