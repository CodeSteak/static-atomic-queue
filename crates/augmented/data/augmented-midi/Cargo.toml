[package]
name = "augmented-midi"
version = "1.0.0-alpha.5"
edition = "2021"
description = "Experimental MIDI file/event parser using nom combinators"
license = "MIT"
homepage = "https://github.com/yamadapc/augmented-audio"
repository = "https://github.com/yamadapc/augmented-audio"
exclude = [
    "test-files",
    "midir",
    "bach_846.mid"
]

[dependencies]
audio-processor-traits = { path = "../../audio/audio-processor-traits" , version = "1.0.0-alpha.6" }
nom = "7.1.0"
cookie-factory = "0.3"

[dev-dependencies]
criterion = "^0.3.4"
wisual-logger = { version = "0.1", path = "../../ops/wisual-logger" }
log = "0.4.14"
itertools = "0.10.1"
assert_no_alloc = { version = "1.1.2", features = ["disable_release"], default-features = false }
rimd = "0.0.1"

[dev-dependencies.midir]
version = ">=0.7, <0.9"
# path = "./midir"
## See: https://github.com/Boddlnagg/midir/pull/95 and
## https://github.com/Boddlnagg/midir/issues/94
# git = "https://github.com/yamadapc/midir"
# branch = "issue/fix-sending-midi-via-iac"

[[bench]]
name = "augmented_midi_criterion"
harness = false

[package.metadata.augmented]
private = false
