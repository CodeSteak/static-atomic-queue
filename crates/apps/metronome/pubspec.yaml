name: metronome
description: A simple metronome app

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 < 4.0.0"

dependencies:
  charts_flutter: ^0.12.0
  clock: ^1.1.1
  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  ffi: ^2.0.1
  firebase_analytics: ^10.2.0
  firebase_core: ^2.9.0
  floor: ^1.4.1
  flutter:
    sdk: flutter
  flutter_local_notifications: ^15.1.0+1
  flutter_mobx: ^2.0.6+5
  flutter_platform_widgets: ^6.0.2
  flutter_rust_bridge: 1.82.4
  flutter_timezone: ^1.0.4
  graphx: ^1.0.12
  intl: ^0.17.0
  logger: ^1.3.0
  macos_ui:
    path: vendor/macos_ui
  mobx: ^2.1.4
  mockito: ^5.3.2
  path_provider: ^2.0.14
  shared_preferences: ^2.0.15
  sqflite: ^2.2.6
  timezone: ^0.9.1
  wakelock: ^0.6.2

dev_dependencies:
  build_runner: ^2.2.1
  ffigen: ^13.0.0
  floor_generator: ^1.4.1
  flutter_launcher_icons: ^0.13.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  lint: ^2.0.0
  mobx_codegen: ^2.1.1

flutter_icons:
  ios: "AppIcon"
  image_path: "design/icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
