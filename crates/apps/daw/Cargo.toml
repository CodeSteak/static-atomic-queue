license = "GPL-3.0"

[lib]
crate-type = ["lib", "cdylib"]

[dependencies]
actix = "^0.13.0"
flutter_rust_bridge = "^1.62.0"
anyhow = "1.0.52"
log = "^0.4.14"
uuid = { version = "1.0", features = ["v4"] }
flexbuffers = "2.0.0"

serde = "^1.0.130"
serde_json = "^1.0.71"

audio-garbage-collector = { path = "../../augmented/audio/audio-garbage-collector" , version = "1.1.1" }
