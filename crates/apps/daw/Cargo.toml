audio-processor-time = { path = "../../augmented/audio/audio-processor-time" , version = "1.0.0" }
augmented-dsp-filters = { path = "../../augmented/dsp/dsp-filters" , version = "2.0.0" }
audio-processor-utility = { path = "../../augmented/audio/audio-processor-utility" , version = "1.0.0" }
audio-processor-graph = { path = "../../augmented/audio/audio-processor-graph" , version = "1.0.0" }
plugin-host-lib = { path = "../plugin-host/plugin-host-lib" }
